<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'Gestor-Hotel-APP.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedgestor.hotel.app() {
        dtjava.embed(
            {
                id : 'gestor.hotel.app',
                url : 'Gestor-Hotel-APP.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '800',
                height : '600'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedgestor.hotel.app);
</script>

</head><body>
<h2>Test page for <b>Gestor-Hotel-APP</b></h2>
  <b>Webstart:</b> <a href='Gestor-Hotel-APP.jnlp' onclick="return launchApplication('Gestor-Hotel-APP.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
